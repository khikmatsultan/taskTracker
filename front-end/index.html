<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskTracker - Manage Your Tasks</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-tasks"></i> TaskTracker</h1>
            <p>Organize your work and boost productivity</p>
        </header>

        <div class="task-form">
            <form id="addTaskForm">
                <input type="text" id="taskInput" placeholder="Add a new task..." required>
                <button type="submit" class="btn add-btn">
                    <i class="fas fa-plus"></i> Add Task
                </button>
            </form>
        </div>

        <div class="filter-buttons">
            <button class="btn filter-btn active" data-filter="all">All</button>
            <button class="btn filter-btn" data-filter="pending">Pending</button>
            <button class="btn filter-btn" data-filter="completed">Completed</button>
        </div>

        <div class="task-list">
            <ul id="taskList">
                <!-- Sample task - will be dynamically added via JavaScript -->
                <li class="task-item" data-id="1">
                    <div class="task-content">
                        <input type="checkbox" class="task-check">
                        <span class="task-text">Sample task - click to edit</span>
                    </div>
                    <div class="task-actions">
                        <button class="btn edit-btn"><i class="fas fa-edit"></i></button>
                        <button class="btn delete-btn"><i class="fas fa-trash"></i></button>
                    </div>
                </li>
            </ul>
        </div>

        <div class="task-stats">
            <span id="pendingCount">0</span> pending tasks | 
            <span id="completedCount">0</span> completed
        </div>
    </div>

    <!-- Edit Task Modal -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Edit Task</h2>
            <input type="text" id="editTaskInput">
            <button class="btn save-edit-btn">Save Changes</button>
        </div>
    </div>

    <script src="js/app.js"></script> 
    
</body>
</html>
